<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
 body {
  font-family: "Poppins", sans-serif;
  background: linear-gradient(135deg, #fdfbfb, #ebedee);
  padding: 60px 20px;
  color: #333;
}

/* Book Card Container */
.book-card {
  display: flex;
  max-width: 1000px;
  margin: auto;
  background: rgba(255, 255, 255, 0.85);
  backdrop-filter: blur(10px);
  box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
  border-radius: 20px;
  overflow: hidden;
  animation: fadeInSlide 1.2s ease;
  transition: transform 0.4s ease;
}

.book-card:hover {
  transform: scale(1.01);
}

/* Left-side Image */
.book-image {
  flex: 1;
  min-width: 300px;
  max-width: 350px;
  overflow: hidden;
  border-right: 1px solid #eee;
}

.book-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.4s ease;
}

.book-image img:hover {
  transform: scale(1.05) rotate(1deg);
}

/* Right-side Info */
.book-info {
  flex: 2;
  padding: 30px 40px;
  animation: fadeIn 1.2s ease;
}

.book-info h1 {
  font-size: 2.4rem;
  color: #111;
  margin-bottom: 10px;
}

.book-info .author {
  font-size: 1rem;
  color: #666;
  margin-bottom: 20px;
}

/* Status Badge */
.status-badge {
  display: inline-block;
  padding: 10px 20px;
  border-radius: 30px;
  font-weight: 600;
  margin-bottom: 25px;
  font-size: 0.9rem;
  animation: pulse 1.5s infinite;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.status-badge.available {
  background: #d1fae5;
  color: #065f46;
  border: 1px solid #10b981;
}

.status-badge.issued {
  background: #fee2e2;
  color: #991b1b;
  border: 1px solid #ef4444;
}

/* Details Box */
.details {
  background: #f9f9f9;
  border-left: 4px solid #ccc;
  padding: 15px 20px;
  border-radius: 10px;
  margin-bottom: 30px;
}

.details p {
  margin-bottom: 8px;
  color: #555;
}

/* Description */
.description {
  font-size: 1.05rem;
  color: #444;
  line-height: 1.8;
}

/* Animations */
@keyframes fadeInSlide {
  from {
    opacity: 0;
    transform: translateY(40px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateX(50px);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

@keyframes pulse {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.03);
  }
  100% {
    transform: scale(1);
  }
}
    
</style>
<div class="book-card">
  <div class="book-image">
    <img src="{{ image }}" alt="{{ title }}">
  </div>

  <div class="book-info">
    <h1>{{ title }}</h1>
    <p class="author">By {{ author }}</p>

    {% if status == 'Available' %}
      <span class="status-badge available">Available</span>
    {% elif status == 'Issued' %}
      <span class="status-badge issued">Issued</span>
    {% endif %}

    <div class="details">
      <p><strong>Publisher:</strong> {{ publisher }}</p>
      <p><strong>ISBN:</strong> {{ isbn }}</p>
    </div>

    <div class="description">
      {{ description }}
    </div>
  </div>
</div>
